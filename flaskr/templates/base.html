<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="icon" href="../static/img/ICON.png">
    <link rel="stylesheet" href="../static/TemplateData/sst.css"> 
    <script src="../static/Build/WEB.loader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "{{ url_for('static', filename='Build/BUILD.json') }}", {onProgress: UnityProgress});
    </script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Augmented Labs</title>
</head>
<body>
    <!-- Display flash messages -->
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }}">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
    {% block content %}
    {% endblock %}
    <script src="../static/js/style.js"></script>
    <script src="https://unpkg.com/htmx.org@1.9.11"></script>
    <script src="../static/js/buildforweb.js"></script>
    <script src="../static/js/pause.js"></script>
</body>
</html>
