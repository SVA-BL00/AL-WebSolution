{% extends "base.html" %}
{% block content%}
<div class="background">
    <div class="full-container">
        <div class="form-box">
            <img src="../static/img/LOGO.png" alt="Logotipo de Augmented Labs" class= "LOGIN-style">
            <div class="form-value">
                <form method="POST">
                    <div class="input">
                        <span class="material-symbols-outlined">
                            mail
                        </span>
                        <input class="input-login" type="email" required name = "userMail" id = "userMail">
                        <label for="userMail">Correo electrónico</label>
                    </div>
                    <div class="input">
                        <span class="material-symbols-outlined">
                            lock
                        </span>
                        <input class="input-login" type="password" required name="password" id="password">
                        <label for="password">Contraseña</label>
                    </div>
                    <div class="submit">
                        <button type = "submit">Iniciar sesión</button>
                    </div>
                </form>
                
            </div>
        </div>
    </div>
</div>
{% endblock %}
