{% extends "base.html" %}
{% block content%}
<div class="background">
    <div class="full-container">
        <div class="login-window">
            <img src="../static/img/LOGO.png" alt="Logotipo de Augmented Labs" class= "LOGIN-style">
            <div class="shadow">
                <form method="POST">
                    <input type = "email" name = "userMail" id = "userMail" required placeholder="Correo electrónico">
                    <input type = "password" name = "password" id = "password" required placeholder="Contraseña">
                    <button type = "submit">Iniciar sesión</button>
                </form>
                <a href="#" style="color: rgb(146, 45, 45); padding-top: 1.5em; font-size: small;">¿Te olvidaste de tu contraseña?</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
