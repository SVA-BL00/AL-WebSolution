{% extends "base.html" %}
{% block content%}
<div class="background">
    <div class="full-container">
        <div class="login-window">
            <img src="../static/img/LOGO.png" alt="Logotipo de Augmented Labs" class = "LOGIN-style">
            <div class="shadow">
                <form method="POST">
                    <input type = "text" name = "userMail" id = "userMail" required placeholder="Correo electrónico">
                    <input type = "password" name = "password" id = "password" required placeholder="Contraseña">
                    <button type = "submit" style = "width: 100%;">Iniciar sesión</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
